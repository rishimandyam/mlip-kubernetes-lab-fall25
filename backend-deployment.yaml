apiVersion: apps/v1
kind: Deployment
metadata:
  name:  flask-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
      - name: flask-backend
        # DONE: Replace <DockerHub-Username> with your Docker Hub username, and use the appropriate image name and tag
        image: rmandyam12/backend:1.0.0
        ports:
        - containerPort: 5001
        lifecycle:
          preStop:
            ## DONE: implement this so that backend.py handles SIGTERM and logs a message
            exec:
              command: ["sh", "-c", "echo 'Received SIGTERM in backend pod, shutting down gracefully...' >> /tmp/shutdown.log"]

        volumeMounts:
        - name: model-volume
          mountPath: /shared-volume
          readOnly: true  # Backend only needs read access
      volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name:  flask-backend-service # DONE: (NO CHANGE) Specify a unique service name if deploying multiple services
spec:
  type: ClusterIP
  selector:
    app: flask-backend
  ports:
    - port: 5001
      targetPort: 5001
